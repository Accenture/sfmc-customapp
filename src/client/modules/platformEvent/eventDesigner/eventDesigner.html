<template>
	<template lwc:if={isLoading}>
		<lightning-spinner
			style="position: static"
			alternative-text="Loading"
			size="large"></lightning-spinner>
	</template>
	<div lwc:if={platformEventList} class="slds-var-p-around_x-small">
		<lightning-layout
			class="slds-box slds-box_x-small"
			style="margin-bottom: 10px">
			<lightning-layout-item size="12">
				<lightning-combobox
					name="progress"
					label="Select Platform Event"
					value={config.event}
					placeholder="Select Progress"
					options={platformEventList}
					onchange={handleEventChange}></lightning-combobox> </lightning-layout-item
		></lightning-layout>

		<lightning-layout class="slds-box slds-box_x-small" lwc:if={config.event}>
			<lightning-layout-item size="6">
				<template for:each={config.fields} for:item="field">
					<lightning-layout key={field.name} vertical-align="end">
						<lightning-layout-item>
							<lightning-button-icon
								icon-name="utility:edit"
								name={field.name}
								value={field.name}
								alternative-text="Add Personalization"
								title="Add Personalization"
								onclick={toggleEdit}></lightning-button-icon
						></lightning-layout-item>
						<lightning-layout-item
							flexibility="grow"
							padding="horizontal-small">
							<lightning-input
								name={field.name}
								label={field.label}
								value={field.value}
								onchange={onFieldChange}
								disabled={field.disabled}>
							</lightning-input>
						</lightning-layout-item>
					</lightning-layout>
				</template>
			</lightning-layout-item>

			<template lwc:if={selectedField}>
				<lightning-layout-item
					class="slds-box slds-box_x-medium"
					style="background-color: white"
					padding="around-small"
					size="6">
					<div>Dynamic Attributes</div>
					<sfmc-schemapicker
						journeymodel={context.dataSources}
						contactmodel={context.contactsSchema}
						onselectitem={appendValue}>
					</sfmc-schemapicker>
				</lightning-layout-item>
			</template>
		</lightning-layout>
	</div>
</template>
